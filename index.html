<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Interview Questions</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Mobile App Bar -->
  <div class="mobile-appbar">
    <div class="appbar-content">
      <h2 class="appbar-title">JS Interview</h2>
      <div class="appbar-actions">
        <button class="appbar-btn" onclick="toggleTheme()" aria-label="Toggle theme">
          <i id="mobile-theme-icon"></i>
        </button>
        <button class="appbar-btn" onclick="toggleMobileMenu()" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button class="mobile-menu-item" onclick="openModal('shortcuts'); toggleMobileMenu()">
        <i class="fas fa-keyboard"></i>
        <span>Shortcuts</span>
      </button>
      <button class="mobile-menu-item" onclick="openModal('jump'); toggleMobileMenu()">
        <i class="fas fa-search"></i>
        <span>Jump to Question</span>
      </button>
      <button class="mobile-menu-item" onclick="randomQuestion(); toggleMobileMenu()">
        <i class="fas fa-dice"></i>
        <span>Random</span>
      </button>
      <button class="mobile-menu-item" onclick="toggleQuizMode(); toggleMobileMenu()">
        <i class="fas fa-eye-slash"></i>
        <span>Quiz Mode</span>
      </button>
      <button class="mobile-menu-item" onclick="exportProgress(); toggleMobileMenu()">
        <i class="fas fa-download"></i>
        <span>Export</span>
      </button>
      <button class="mobile-menu-item" onclick="downloadApk(); toggleMobileMenu()">
        <i class="fa-brands fa-android"></i>
        <span>Download App</span>
      </button>
    </div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i id="theme-icon"></i>
  </button>

  <!-- Expand Toggle -->
<button class="expand-btn" id="toggleExpand">
  <i class="fas fa-expand-alt"></i>
</button>

  <!-- Back to Top -->
  <button class="back-to-top" id="backToTop" onclick="scrollToTop()">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <button class="quick-action-btn" onclick="openModal('shortcuts')">
      <i class="fas fa-keyboard"></i>
      <span class="tooltip">Keyboard Shortcuts</span>
    </button>
    <button class="quick-action-btn" onclick="openModal('jump')">
      <i class="fas fa-search"></i>
      <span class="tooltip">Jump to Question</span>
    </button>
    <button class="quick-action-btn" onclick="randomQuestion()">
      <i class="fas fa-random"></i>
      <span class="tooltip">Random Question</span>
    </button>
    <button class="quick-action-btn" onclick="toggleQuizMode()">
      <i class="fas fa-eye-slash"></i>
      <span class="tooltip">Quiz Mode</span>
    </button>
    <button class="quick-action-btn" onclick="exportProgress()">
      <i class="fas fa-download"></i>
      <span class="tooltip">Export Progress</span>
    </button>
    <button class="quick-action-btn" onclick="downloadApk()">
      <i class="fa-brands fa-android"></i>
      <span class="tooltip">Download App</span>
    </button>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="page-title">JavaScript Interview Questions</h1>
      <p class="subtitle">Master JavaScript concepts with 70+ curated questions</p>
    </div>

    <!-- Resume Reading Banner -->
    <!-- <div class="resume-banner" id="resumeBanner" style="display: none;">
      <p><i class="fas fa-bookmark"></i> <span id="resumeText">Continue from where you left off</span></p>
      <div>
        <button class="btn" onclick="resumeReading()">
          <i class="fas fa-play"></i> Resume
        </button>
        <button class="btn btn-secondary" onclick="dismissResume()"
          style="background: rgba(255,255,255,0.2); color: white; border: none;">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div> -->

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-list-ol"></i></div>
        <div class="stat-value" id="totalQuestions">70</div>
        <div class="stat-label">Questions</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div class="stat-value" id="completedCount">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <!-- <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-star"></i></div>
        <div class="stat-value" id="bookmarkedCount">0</div>
        <div class="stat-label">Bookmarked</div>
      </div> -->
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-percentage"></i></div>
        <div class="stat-value" id="progressPercent">0%</div>
        <div class="stat-label">Progress</div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-row">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search questions..." oninput="handleSearch()">
        </div>
        <div class="select-wrapper">
          <select id="filterSelect" onchange="handleFilter()">
            <option value="all">All Questions </option>
            <option value="bookmarked">Bookmarked</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Not Completed</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select id="questionsPerPage" onchange="changeQuestionsPerPage()">
            <option value="5">5 per page</option>
            <option value="10" selected>10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
            <option value="all">Show All</option>
          </select>
        </div>
      </div>
      <div class="toolbar-row">
        <button class="btn btn-secondary" onclick="expandAll()">
          <i class="fas fa-expand-alt"></i> Expand All
        </button>
        <button class="btn btn-secondary" onclick="collapseAll()">
          <i class="fas fa-compress-alt"></i> Collapse All
        </button>
        <button class="btn btn-secondary" onclick="clearAllProgress()">
          <i class="fas fa-redo"></i> Reset Progress
        </button>
      </div>
    </div>

    <!-- Questions Container -->
    <div class="questions-container" id="questionsContainer">
      <!-- Questions will be loaded here -->
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
      <!-- Pagination buttons will be rendered here -->
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Created by <a href="https://github.com/abdurrahmanfahim" target="_blank" rel="noopener noreferrer">Abdur Rahman
          Fahim</a></p>
      <p class="credits">Special thanks to <strong><a href="https://oneyear.academy/" target="_blank"
            rel="noopener noreferrer">One Year Academy</a></strong> for providing these comprehensive questions</p>
    </footer>
  </div>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Modal</h2>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="scripts/questionsData.js"></script>
  <script src="scripts/logic.js">
  </script>

</body>

</html>
